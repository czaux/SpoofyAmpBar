<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Sample illustrating the use of the Web Application Manifest.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Application Manifest Sample</title>

    <link rel="manifest" href="manifest.json">
    <!-- See https://developers.google.com/web/updates/2014/11/Support-for-theme-color-in-Chrome-39-for-Android -->
    <meta name="theme-color" content="#db5945">

    <link rel="icon" href="../images/favicon.ico">

    <link rel="stylesheet" href="../styles/main.css">
  </head>

  <body>
    <h1>Web Application Manifest Sample</h1>
    <button id="installbutt">Install App</button>

    <h3>Hey! I'm a web app!</h3>

    <script>

    if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        </script>

  </body>
</html>
