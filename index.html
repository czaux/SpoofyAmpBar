<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Sample illustrating the use of the Web Application Manifest.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SpoofyAmp</title>

    <link rel="manifest" href="manifest.webmanifest">
    <!-- See https://developers.google.com/web/updates/2014/11/Support-for-theme-color-in-Chrome-39-for-Android -->


    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?v=dLJXxYPk4b">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?v=dLJXxYPk4b">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png?v=dLJXxYPk4b">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?v=dLJXxYPk4b">
    <link rel="mask-icon" href="safari-pinned-tab.svg?v=dLJXxYPk4b" color="#ff0000">
    <link rel="shortcut icon" href="favicon.ico?v=dLJXxYPk4b">
    <meta name="apple-mobile-web-app-title" content="SpoofyAB">
    <meta name="application-name" content="SpoofyAB">
    <meta name="msapplication-TileColor" content="#ff0000">
    <meta name="theme-color" content="#ff0000">
    
    

  </head>

  <body>
    <div id="mainbody">
        <div class="mainrow" id="head">
            <h2>You like skrillex don't you squidward?</h2>
            <div id="uploader"><button id="uploadb">Upload Music</button></div>
        </div>
        <div class="mainrow" id="played">
            <div class="albumcover"><img src="test1.jpg"/></div>
            <div class="albumcover"><img src="test2.jpg"/></div>
            <div class="albumcover"><img src="test3.png"/></div>
         </div>
        <div class="mainrow"><h3></h3></div>
    </div>
    <script>

    if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        </script>

  </body>
</html>
